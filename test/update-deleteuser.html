<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
        <link rel="shortcut icon" href="/favicon.png" type="image/png" />
      
        <link rel="stylesheet" href="/styles/app.min.css" />
        <link rel="stylesheet" href="/styles/tabler.min.css" />
        <link rel="stylesheet" href="/styles/tabler-flags.min.css" />
        <link rel="stylesheet" href="/styles/tabler-payments.min.css" />
        <link rel="stylesheet" href="/styles/tabler-vendors.min.css" />
        <link rel="stylesheet" href="/styles/demo.min.css"/>
      
        <script src="/scripts/app.min.js"></script>
        <script src="/scripts/app-theme.min.js"></script>
        <script src="/scripts/tabler.min.js"></script>
      
        <title><%= locals.metadata?.title %></title>
        <meta name="description" content="<%= locals.metadata?.description %>" />
        <meta name="keywords" content="<%= locals.metadata?.keywords %>" />
        <style>
            @import url('https://rsms.me/inter/inter.css');
            :root {
                --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
            }
            body {
                font-feature-settings: "cv03", "cv04", "cv11";
            }
        </style>
    </head>
    <body>
        <div class="page-wrapper">
            <div class="page-header d-print-none">
              <div class="container-xl">
                <div class="row g-2 align-items-center">
                  <div class="col">
                    <h2 class="page-title">
                      Account Settings
                    </h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="page-body">
              <div class="container-xl">
                <div class="card">
                  <div class="row g-0">
                    <div class="col-12 col-md-3 border-end">
                      <div class="card-body">
                        <div class="list-group list-group-transparent">
                          <a href="#" class="list-group-item list-group-item-action d-flex align-items-center active">User's Account</a>
                          <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">User's Post</a>
                          <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">User's Comment</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-md-9 d-flex flex-column">
                      <div class="card-body">
                        <button onclick="grantAdminPermission()">
                            <p> Admin </p>
                        </button>
                        <script>
                            function grantAdminPermission() {
                                alert("Xác thực thành công");
                            }
                        </script>
                        <h3 class="card-title">Profile Details</h3>
                        <div class="row align-items-center">
                          <div class="col-auto"><span class="avatar avatar-xl" style="background-image: url(./static/avatars/000m.jpg)"></span>
                          </div>
                          <div class="col-auto"><a href="#" class="btn">
                              Change avatar
                            </a></div>
                          <div class="col-auto"><a href="#" class="btn btn-ghost-danger">
                              Delete avatar
                            </a></div>
                        </div>
                        <div class="row g-3">
                          <div class="col-md">
                            <div class="form-label">UserName</div>
                            <textarea type="text" class="form-control">
                            </textarea>
                          </div>
                          <div class="col-md">
                            <div class="form-label">User ID</div>
                            <textarea type="text" class="form-control">
                            </textarea>
                          </div>
                          <div class="col-md">
                            <div class="form-label">Phone Number</div>
                            <textarea type="text" class="form-control">
                            </textarea>
                          </div>
                        </div>
                        <h3 class="card-title mt-4"> User Email</h3>
                        <div>
                          <div class="row g-2">
                            <div class="col-auto">
                              <textarea type="text" class="form-control w-auto">
                                </textarea>
                            </div>
                            <div class="col-auto"><a href="#" class="btn">
                                Change
                              </a></div>
                          </div>
                        </div>
                        <h3 class="card-title mt-4">Password</h3>
                        <div>
                          <a href="#" class="btn">
                            Set new password
                          </a>
                          <textarea type="password" class="form-control w-auto">
                            </textarea>
                      <div class="card-footer bg-transparent mt-auto">
                        <div class="btn-list justify-content-end">
                            <button>
                                <a href="#" class="btn">
                                    Delete
                                </a>
                            </button>
                            <button>
                                <a href="#" class="btn btn-primary">
                                    Submit
                                </a>
                            </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div> 
    </body>
</html>
